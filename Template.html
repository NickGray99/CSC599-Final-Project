<html>
<head>
	<meta charset="utf-8">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <script src="mainPage.js"></script>
</head>
<body>

	<div class="header">
 		<h1>Home Page</h1>
  		<p>Placeholder Slogan</p>
	</div>

	<div id="navbar">
  		<a href="https://locationchatapp.infinityfreeapp.com/UserInfo/mainPage.html">Home</a>
  		<a href="https://locationchatapp.infinityfreeapp.com/ChatRoom/MessagingPage.php">Chat Room Demo</a>

	<p>Please fill out the information below in order to get the best match possible!</p>

	<form method="post" action="userInfo.php" autocomplete="on">

	<p>
		<label>Username:
			<input type="text" name="username" id="username" autofocus autocomplete placeholder="Username" required>
		</label>
	</p>

	<p>
		<label>Password:
			<input type="text" name="password" id="password" autocomplete placeholder="Password" required>
		</label>
	</p>

	<p>
		<label>First Name:
			<input type="text" name="nameFirst" id="nameFirst" autocomplete placeholder="First Name" required>
		</label>
	</p>

	<p>
		<label>Last Name:
			<input type="text" name="nameLast" id="nameLast" autocomplete placeholder="Last Name" required>
		</label>
	</p>

	<p>
		<label>Email:
			<input type="email" name="email" id="email" autocomplete placeholder="email@domain.com" required>
		</label>
	</p>
	<p>
		<label>Age:
			<input type="text" name="ageRange" id="ageRange" autocomplete placeholder="####-##-##" required>
		</label>
	</p>

        <img class="flavorImage" src="Language.png" alt="Speak">
        <h1>What languages do you speak?</h1>
        <form name="languages" id="languages" class="checklist">
        <p><input name="English" type="checkbox" value="English">
            <label for="English">English</label></p>
            <p> <input name="Spanish"type="checkbox" value="Spanish">
            <label for="Spanish">Spanish (Español)</label></p>
            <p> <input name="French"type="checkbox" value="French">
            <label for="French">French (français)</label></p>
            <p><input name="German"type="checkbox" value="German">
            <label for="German">German (Deutsch)</label></p>
            <p><input name="Chinese"type="checkbox" value="Chinese">
            <label for="Chinese">Chinese (中國人)</label></p>
            <p><input name="Japanese"type="checkbox" value="Japanese">
            <label for="Japanese">Japanese (日本)</label></p>

        <img class="flavorImage" src="hobby.png" alt="Speak">
        <h1>What are you interested in?</h1>
        <form name="interests" id="interests" class="checklist">
        <p><input name="Language"type="checkbox" value="Language">
            <label for="Language">Language</label></p>
            <p> <input name="Sports"type="checkbox" value="Sports">
            <label for="Sports">Sports</label></p>
            <p> <input name="Cuisine"type="checkbox" value="Cuisine">
            <label for="Cuisine">Cuisine</label></p>
            <p><input name="Technology"type="checkbox" value="Technology">
            <label for="Technology">Technology</label></p>
            <p><input name="Politics"type="checkbox" value="Politics">
            <label for="Politics">Politics</label></p>
            <p><input name="Movies"type="checkbox" value="Movies">
            <label for="Movies">Movies/TV</label></p>

        <img class="flavorImage" src="undraw_adventure_4hum.svg" alt="globe">
        <h1>Where are you from?</h1>
	<p>
		<label>Country:
			<input type="text" name="country" id="country" autocomplete placeholder="United States" required>
		</label>
	</p>

	<p>
		<label>State:
			<input type="text" name="state" id="state" autocomplete placeholder="Nebraska" required>
		</label>
	</p>

	<p>
		<label>City:
			<input type="text" name="city" id="city" autocomplete placeholder="Omaha" required>
		</label>
	</p>

	<p>
		<label>Add a little Bio!:
			<input type="text" name="bio" id="bio" autocomplete placeholder="Hello!" required>
		</label>
	</p>

	<p>
		<input id="inputs" type="submit" value="Submit"/>
		<input id="inputs" type="reset" name="Clear"/>
		<input id="inputs" type="button" value="Report" onclick="report()" />
	</p>

	</form>

</body>
</html>
