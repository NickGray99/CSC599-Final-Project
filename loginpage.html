<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login Page</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div class="login page">
        <h1>Login to your account here</h1>
        <p>
            <label>Email: </label>
            <input type="text" name="username" id="username" autofocus autocomplete placeholder="Email" required>
        </p>
	    <p>
		    <label>Password:
			<input type="text" name="password" id="password" autocomplete placeholder="Password" required>
		    </label>
	    </p>
    </body>
</html>
